[colors]
background = #1A2630
background-alt = #373B41
foreground = #C8C093
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[global/wm]
margin = 0

[bar/mybar]
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
;border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Iosevka Nerd Font:size=10.5:weight=bold;2"
font-1 = "Source Han Sans CN:size=10.5:weight=bold;2"

modules-left = xworkspaces xwindow
modules-center = date systray
modules-right = update pulseaudio backlight memory cpu wlan eth battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm
;override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 8pt
tray-size = 16px

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /home

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>

label-volume = %percentage%%

label-muted-foreground = ${colors.disabled}
label-muted = î¬¤ muted

; Only applies if <ramp-volume> is used
ramp-volume-0 = %{F#F0C674}ó°•¿%{F-}
ramp-volume-1 = %{F#F0C674}ó°–€%{F-}
ramp-volume-2 = %{F#F0C674}ó°•¾%{F-}

