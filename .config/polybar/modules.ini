[module/workspace]
type = internal/bspwm
pin-workspaces = true
inline-mode = false

enable-click = true
enable-scroll = true
reverse-scroll = true
format-padding = 3

fuzzy-match = true

icon-default = ï™–

format = <label-state>
label-active = ïŸ”
label-occupied = ï™– 
label-urgent = ï™–
label-empty = ï™– 
